!DOCTYPE html>
<html>
  <head>
    <title>Project Tracker</title>
    <link
      rel="stylesheet"
      href="styles.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>

  <body>
    <header class="p-6 mb-4 border-5 border-bottom border-light text-center">
      <h1>Project Tracker</h1>
      <p class="">A simple project app for keeping track of oyur projects</p>
      <h2 id="Date">"Current Day"</h2>
    </header>

    <div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">CARD TEXT</p>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Launch demo modal
          </button>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>

              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="form34" class="form-control validate">
                  <label data-error="wrong" data-success="right" for="form">Project Name</label>
                </div>
        
                <div class="md-form mb-5">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input type="text" id="form29" class="form-control validate">
                 <!--> <label data-error="wrong" data-success="right" for="form29">Type of Project</label>-->
                </div>
        
                <div class="md-form mb-5">
                  <i class="fas fa-tag prefix grey-text"></i>
                  <input type="date" id="date" value=""class="">
                  <!--<label data-error="wrong" data-success="right" for="form32">Subject</label>
                </div>-->
        
                


            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
